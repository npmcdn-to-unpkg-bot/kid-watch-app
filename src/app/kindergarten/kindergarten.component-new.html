<div class="ui top fixed inverted green menu">
  <h2 class="header item">
{{_Name}}

  </h2>
  <div class="item">
    <my-clock></my-clock>
  </div>
  <h4 class="header item">

    כרגע בגן:  {{_MaxArrived}} ילדים מתוך
    {{_MaxChilds}}
  </h4>
  <div class="left menu">
    <h4 class="header item">

      שעת הכניסה:
      {{_InTime}}
    </h4>
    <h4 class="header item">
      שעת היציאה:
      {{_OutTime}}
    </h4>
  </div>
</div>

<div class="ui container">
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="ui cards">


    <div style="margin-left : auto; margin-right:auto" class="ui card" child [_Child]="c" *ngFor="let c of _BL._Kindergarten.child_list">
    </div>
  </div>
</div>
